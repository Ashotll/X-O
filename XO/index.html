<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>XO</title>
  </head>
  <body>
    <div class="XO_container">
      <div class="XO_texts">
        <div>
          <p id="you">You:</p>
          <p id="bot">Bot:</p>
        </div>
        <button class="playAgain" onclick="playAgain()">Play Again!</button>
      </div>
      <div class="XO_box">
        <div id="Cell0" onclick="myMove(0)"></div>
        <div id="Cell1" onclick="myMove(1)"></div>
        <div id="Cell2" onclick="myMove(2)"></div>
        <div id="Cell3" onclick="myMove(3)"></div>
        <div id="Cell4" onclick="myMove(4)"></div>
        <div id="Cell5" onclick="myMove(5)"></div>
        <div id="Cell6" onclick="myMove(6)"></div>
        <div id="Cell7" onclick="myMove(7)"></div>
        <div id="Cell8" onclick="myMove(8)"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
